{% extends "base.html" %} {% block content %}
<div id="ticket_form">
    <form action="/create_ticket_data" method="POST"> {% csrf_token %}
        <table>
            <tr>
                <td>
                    Create Date
                </td>
                <td>
                    <input type="text" id="datepicker" name="date" onchange="checkval(this);">
                </td>
            </tr>
            <tr>
                <td>
                    Ticket Number
                </td>
                <td>
                    <input type="text" id="ticket_num" name="ticket_num">
                </td>
            </tr>
            <tr>
                <td>
                    Division
                </td>
                <td>
                    <select id="division" name="division">
                        <option></option selected>
                        <option selected='selected'>Division</option>
                        <option>National</option>
                        <option>Central</option>
                        <option>Northeast</option>
                        <option>Western</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    ZipCode
                </td>
                <td>
                    <select id="zipcode" name="zipcode" multiple="multiple">
                    <option value="1">20902</option>
                    <option value="2">31213</option>
                    <option value="3">98729</option>
                    <option value="4">23037</option>
                    <option value="5">12182</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Duration
                </td>
                <td>
                    <select id="duration" name="duration">
                        <option selected='selected'>Duration (in minutes)</option>
                        <option>1 - 15 minutes</option>
                        <option>15 - 30 minutes</option>
                        <option>30 - 60 minutes</option>
                        <option>1 - 3 hours</option>
                        <option>Greater than 3 hours</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Error Count
                </td>
                <td>
                    <select id="errorcount" name="error_count">
                        <option selected='selected'>Error Count</option>
                        <option>1,000 - 5,000</option>
                        <option>5,000 - 10,000</option>
                        <option>10,000 - 20,000</option>
                        <option>20,000 - 50,000</option>
                        <option>Greater than 50,000</option>
                    </select>
                </td>
                <tr>
                    <td>
                        Error Caused
                    </td>
                    <td>
                        <select id="subcause" name="outage_caused">
                            <option selected='selected'>System Caused</option>
                            <option>Backoffice</option>
                            <option>Pump</option>
                            <option>Network</option>
                            <option>UDB</option>
                            <option>Content</option>
                            <option>Finance</option>
                            <option>Billing System</option>
                            <option>Other</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        System Caused
                    </td>
                    <td>
                        <select id="cause" name="system_caused">
                            <option selected='selected'>Outage Caused</option>
                            <option>Scheduled Maintenance</option>
                            <option>Scheduled Maintenance resulting in Outage</option>
                            <option>NSA Scheduled Maintenance resulting in Outage</option>
                            <option>Unplanned Outage</option>
                            <option>Un-related System Outage</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Ticket Type
                    </td>
                    <td>
                        <input type="radio" id="radio1" name="tkt-radio" value='JIRA'>
                        <label for="radio1">Jira</label>
                        <input type="radio" id="radio2" name="tkt-radio" value='TTS'>
                        <label for="radio2">TTS</label>
                    </td>
                </tr>
        </table>
        <br>
        <br>
        <input type="submit">
    </form>
</div>

{% endblock content %}
